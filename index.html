<!DOCTYPE html>
<html lang="en">
<head>

    <base href=".">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Random Advancements</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <link rel="stylesheet" href="style/index.css">

</head>

<body>

    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    
    <input type="text" class="link" placeholder="Generate link" readonly>
    <form class="generator">
        <input type="text" name="seed" class="generatorSeed" placeholder="Random Seed">
        <input type="submit" class="generatorButton" value="Generate!">
        <button class="getLink">Copy Link</button>
    </form>

    <div class="advancements">
        
    </div>

    <div class="empty"></div>

    <script src="./scripts/generator.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
