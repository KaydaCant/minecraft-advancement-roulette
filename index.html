<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Minecraft Advancement Roulette</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;450;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="home/style.css">
    <script defer src="home/script.js"></script>

</head>
<body>

    <div class="container">
        <h1 class="title">Minecraft Advancement Roulette</h1>
        <form action="./roulette.html">
            <input type="text" name="seed" id="seed" placeholder="Random Seed" pattern="[a-zA-Z0-9]+">
            <input type="submit" id="submit" value="Generate">
        </form>
    </div>

    <div class="footer">
        <a href="./roulette.html?loadfromcache=true" class="recent">Load from cache</a>
        <a href="./history.html" class="history">Previous runs</a>
    </div>
    
</body>
</html>
