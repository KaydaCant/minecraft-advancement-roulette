<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;450;900&display=swap" rel="stylesheet">

    <div class="title-holder">
        <h1 class="title">Minecraft Advancement Roulette</h1>

        <div class="buttons">
            <button class="quit" onclick="quit()">Quit</button>
            <button class="next" onclick="next()">Next</buttin>

        <button onclick="retry()">Retry</button>
